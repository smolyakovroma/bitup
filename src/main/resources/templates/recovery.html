<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HashFactory</title>
    <link rel="shortcut icon" href="/assets/ico/favicon.ico" />
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />-->
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/dist/css/signin.css" rel="stylesheet" />
    <script src="/dist/js/jquery.min.js"></script>
    <script src="/dist/js/bootstrap.min.js"></script>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><b>#BITUP</b></a>
        </div>
    </div>
</div>
<br/>

<div class="container">


    <form th:action="@{/recovery}" method="POST" class="form-signin">
        <div align="center" class="alert alert-danger" th:if="${error}">
            <p style="font-size: 20; color: #FF1C19;" th:text="${error}">Ошибка!</p>
        </div>
        <h3 class="form-signin-heading text-center">Укажите E-mail для восстановление</h3>
        <br/>
        <input type="email" id="email" name="email" th:value="${email}" class="form-control">
        <br/>
        <p class="text text-center">На указанную почту вам будет отправлено письмо</p>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Подтвердить" type="Submit" th:text="Восстановить">Восстановить</button>
    </form>

</div>

</body>
</html>
