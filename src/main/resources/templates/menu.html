<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="menu (selected)">

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><b>#BITUP</b></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a target="_blank" href="https://coinmarketcap.com/currencies/bitcoin/"><b>
                        <output th:text="${btc}" th:style="(${btc_rise}?'color:green;':'color:red;')+'padding-top:0px'">
                            BTC - 0.0$
                        </output>
                    </b></a></li>
                    <li><a target="_blank" href="https://coinmarketcap.com/currencies/ethereum/"><b>
                        <output th:text="${eth}" th:style="(${eth_rise}?'color:green;':'color:red;')+'padding-top:0px'">
                            ETH - 0.0$
                        </output>
                    </b></a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown"><b th:text="${user.name}">Пользователь</b> <b
                                class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/settings">Настройки</a></li>
                            <li class="divider"></li>
                            <li><a href="/logout">Выйти</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">


            <div class="col-sm-3 col-md-2 sidebar" th:if="${user.typeClient} >= 0">

                <ul class="nav nav-sidebar" th:if="${user.typeClient} > 0">
                    <li th:class="${selected}=='1'?'active':''"><a href="dashboard"><span
                            class="glyphicon glyphicon-th-large"></span> Главная</a></li>
                    <li th:class="${selected}=='2'?'active':''"><a href="investment"><span
                            class="glyphicon glyphicon-log-in"></span> Пополнение</a></li>
                    <li th:class="${selected}=='3'?'active':''"><a href="deposit"><span
                            class="glyphicon glyphicon-briefcase"></span> Депозиты</a></li>
                    <li th:class="${selected}=='4'?'active':''"><a href="withdraw"><span
                            class="glyphicon glyphicon-log-out"></span> Вывод</a></li>
                    <li th:class="${selected}=='5'?'active':''"><a href="transactions"><span
                            class="glyphicon glyphicon-list-alt"></span> Транзакции</a></li>
                    <li th:class="${selected}=='6'?'active':''"><a href="settings"><span
                            class="glyphicon glyphicon-cog"></span> Настройки</a></li>
                </ul>

            </div>


        </div>
    </div>
</div>
</body>
</html>
